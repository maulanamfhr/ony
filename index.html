<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Leonny ü§ç</title>
<style>
body {
  background: black;
  color: white;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

#text {
  font-size: 22px;
  white-space: pre-line;
  max-width: 80%;
  line-height: 1.6;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: float 5s linear infinite;
  color: red;
}

@keyframes float {
  from {transform: translateY(0); opacity: 1;}
  to {transform: translateY(-100vh); opacity: 0;}
}
</style>
</head>

<body>

<div id="text"></div>

<!-- MUSIC -->
<audio id="bgm" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// volume
document.getElementById("bgm").volume = 0.6;

// MESSAGE
const message = `Hi Leonny,
we started as HTS in July 2024,
and now we almost one year official since 22 August 2025.

We survived.
We grew.
We stayed.

No matter what you think about yourself,
you are beautiful,
you are my favorite girl,
and I choose you every day.

I know sometimes you feel insecure about yourself.
You think you're not enough,
you think you‚Äôre not perfect.

But to me, you are.
Your eyes, your smile, your existence ‚Äî
they are perfect to me.

And honestly,
you are perfect not just for me,
but for everyone who gets to know you.

You deserve love.
You deserve happiness.
You deserve everything good in this world.

// typing effect
let i = 0;
function type() {
  if (i < message.length) {
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(type, 35);
  }
}
type();

// floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 250);
</script>

</body>
</html>
