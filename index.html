<!DOCTYPE html>
<html>
<head>
<title>For Leonny ðŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  overflow:hidden;
  text-align:center;
}

/* BACKGROUND */
#bg {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: radial-gradient(circle at top, #0a0f3d, black);
  z-index:-1;
}

/* TEXT */
#text {
  font-size:18px;
  white-space:pre-line;
  padding:20px;
}

/* PHOTO */
#photo {
  width:80%;
  max-width:320px;
  border-radius:15px;
  margin-top:15px;
  transition:opacity 1s;
}

/* HEARTS */
.heart {
  position:fixed;
  color:red;
  font-size:20px;
  animation: float 6s linear infinite;
}
@keyframes float {
  from {transform:translateY(100vh);}
  to {transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div id="bg"></div>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="jvke.pretty.mp3.mp3" type="audio/mpeg">
</audio>

<h3>Tap anywhere to unlock my heart ðŸ’™</h3>

<div id="text"></div>
<img id="photo" src="foto6.png">

<script>
// PLAY MUSIC AFTER TAP (ANTI iPHONE BLOCK)
document.body.addEventListener("click", () => {
  document.getElementById("bgm").play();
});

// LOVE TEXT
let msg = `
Hi Leonny,

we started as HTS in July 2024,
and now almost one year official since 22 August 2025.

We survived.
We grew.
We stayed.

No matter what you think about yourself,
you are beautiful.
They are perfect to me,
and perfect to everyone.

I choose you every day.
I love you, babe.
`;

let i=0;
function typeText(){
  if(i < msg.length){
    document.getElementById("text").innerHTML += msg.charAt(i);
    i++;
    setTimeout(typeText, 40);
  }
}
typeText();

// SLIDESHOW FOTO
let pics = [
"foto6.PNG",
"foto7.PNG",
"foto8.PNG",
"foto9.PNG",
"foto10.PNG",
"foto11.PNG",
"foto12.PNG"
];

let p=0;
setInterval(()=>{
  let img=document.getElementById("photo");
  img.style.opacity=0;
  setTimeout(()=>{
    p=(p+1)%pics.length;
    img.src=pics[p];
    img.style.opacity=1;
  },1000);
},3000);

// HEARTS
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(15+Math.random()*35)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},250);
</script>

</body>
</html>
